<template name="Result">
 	<br>
 	<div class="result">
		<p class="lead">You uploaded some</p>
 		<h2>{{state}}</h2>
 		<br>

 		{{#if youtube}}
 		 	<div id="youtube_player">
				{{> YouTubePlayer}}
			</div>
			<br>
		{{/if}}

		{{#if soundcloud}}
			<div id="soundcloud_player">
				{{> SoundCloudPlayer}}
			</div>
			<br>
		{{/if}}

    <a class="btn btn-default" id="fire-button" href="/">START ANOTHER FIRE</a>
 	</div>
</template>
